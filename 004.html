    <pre>
    英國短毛貓，是歐洲短毛貓和美國短毛貓的對應品種。
    19世紀末愛麗斯夢遊仙境中路易斯·卡洛爾的柴郡貓就被描繪成了一隻英國短毛斑紋貓。
    幾乎在同一時代，英國的育種專家們，包括哈里斯威爾開始了挑選最美麗雜交種貓的工作。
    1871年育種結果參加倫敦水晶宮博覽會。
    參展的這些貓稱做英國短毛貓，以便和其他外國和東方品種，以及和象安哥利亞貓這樣的長毛品種區分開來。
    </pre>
