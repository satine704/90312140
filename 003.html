    <pre>
    波斯貓起源於波斯（即今天的伊朗），16世紀首次出現在英國，
    一般認為首先將波斯貓帶入歐洲的是義大利的旅行家Pietro Della Valle，
    雪白蓬鬆的長毛被視為高貴的象徵，在歐洲一出現便很受歡迎，經繁殖至今品種愈來愈多。
    但今天所見的長毛波斯貓的品種則是19世紀時所產生 正確起源不詳。
