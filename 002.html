    <pre>
    橘子貓是混種貓常見的一種毛色，正式名稱「紅色虎斑短毛家貓」
    ，在眾多流浪貓中屬於體型較大、叫聲宏亮、爭奪食物能力較強的種類。
    成年公貓通常5公斤以上，母貓通常4公斤以上。
    橘子貓的公貓比率較多（約佔三分之二，決定貓毛色的基因是性聯遺傳），毛色通常分成全橘色、橘白相間兩種。
    全橘色的貓，身上會帶有淺淺白色條紋相間，僅有少數貓會在肚子呈現白色。
    橘白相間的貓，身上有大塊橘色斑塊與白底毛色相間。公貓通常是全橘色居多，母貓則是橘白色相間居多。
