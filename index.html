    <pre>
    純種的俄羅斯藍貓呈中等深度的灰藍色，在貓的毛色中並不常見，故被視為一種貴族貓。
    俄羅斯藍貓起名為其身上藍色間雜銀色漸層的毛髮。
    俄羅斯藍貓廣為世人所知是它的聰穎與好玩，以及在陌生人面前的靦腆害羞的個性。
    由於俄羅斯藍貓的個性 （或者所謂的「貓格」) 與特殊的毛色使得他們在人群中頗為吃香，
    並且發展出與喜愛的人們極親密的感情。
